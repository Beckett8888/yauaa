- matcher:
    variable:
    - 'CPUProduct :agent.(1)product.(1)comments.entry.product.name="CPU"^'
    require:
    - '@CPUProduct>="like Mac OS X"'
    extract:
    - 'DeviceFirmwareVersion               :     20 :agent.product.name="Mobile"^.version'
