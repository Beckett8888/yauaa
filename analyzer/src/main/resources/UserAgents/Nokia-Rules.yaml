config:

# Older Nokia devices

- matcher:
    extract:
    - 'DeviceClass                         :    300 :"Phone"'
    - 'DeviceBrand                         :    300 :"Nokia"'
    - 'DeviceName                          :    300 :agent.(1)product.(1)comments.(1-2)entry="MeeGo">.text'
    - 'OperatingSystemClass                :     10 :"Mobile"'
    - 'OperatingSystemName                 :     10 :"Symbian"'
    - 'OperatingSystemVersion              :     10 :"??"'

- matcher:
    extract:
    - 'DeviceClass                         :    300 :"Phone"'
    - 'DeviceBrand                         :    300 :"Nokia"'
    - 'DeviceName                          :    300 :agent.(1)product.(1)comments.(1-2)entry="MeeGo">.product.name'
    - 'DeviceVersion                       :    300 :agent.(1)product.(1)comments.(1-2)entry="MeeGo">.product.version'
    - 'OperatingSystemClass                :     10 :"Mobile"'
    - 'OperatingSystemName                 :     10 :"MeeGo"'
    - 'OperatingSystemVersion              :     10 :"??"'

