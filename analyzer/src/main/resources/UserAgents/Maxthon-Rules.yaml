config:

- matcher:
    extract:
    - 'AgentClass                          :   2015 :"Browser"'
    - 'AgentName                           :   2015 :"Maxthon"'
    - 'AgentVersion                        :   2015 :agent.product.(1)name="Maxthon"^.version'

- matcher:
    extract:
    - 'AgentClass                          :   2080 :"Browser"'
    - 'AgentName                           :   2080 :"Maxthon"'
    - 'AgentVersion                        :   2080 :agent.product.(1)name="MxBrowser"^.version'

